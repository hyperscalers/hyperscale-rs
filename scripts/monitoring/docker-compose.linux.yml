# Docker Compose for Hyperscale monitoring stack
#
# Usage:
#   cd scripts/monitoring
#   docker-compose up -d
#
# Access:
#   Prometheus: http://localhost:9090
#   Grafana:    http://localhost:3000 (admin/admin) - USE THIS FOR TRACES!
#   Jaeger UI:  http://localhost:16686 (legacy, limited)
#
# For tracing, use Grafana's Explore view (much better UI than Jaeger's):
#   1. Go to http://localhost:3000/explore
#   2. Select "Jaeger" datasource
#   3. Use the query builder or TraceQL-like syntax

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: hyperscale-jaeger
    ports:
      - "16686:16686" # Jaeger UI (legacy)
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "16685:16685" # Jaeger gRPC query (for Grafana)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - MEMORY_MAX_TRACES=10000000
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: hyperscale-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.1.0
    container_name: hyperscale-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:


