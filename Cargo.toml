[workspace]
resolver = "2"
members = [
    "crates/types",
    "crates/core",
    "crates/messages",
    "crates/bft",
    "crates/engine",
    "crates/execution",
    "crates/livelock",
    "crates/mempool",
    "crates/provisions",
    "crates/node",
    "crates/simulation",
    "crates/simulator",
    "crates/production",
    "crates/spammer",
    "crates/parallel",
    "crates/test-helpers",
]

default-members = [
    "crates/types",
    "crates/core",
    "crates/messages",
    "crates/bft",
    "crates/engine",
    "crates/execution",
    "crates/livelock",
    "crates/mempool",
    "crates/provisions",
    "crates/node",
    "crates/simulation",
    "crates/simulator",
    "crates/production",
    "crates/spammer",
    "crates/parallel",
    "crates/test-helpers",
]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
# Internal crates
hyperscale-bft = { path = "crates/bft" }
hyperscale-core = { path = "crates/core" }
hyperscale-engine = { path = "crates/engine" }
hyperscale-execution = { path = "crates/execution" }
hyperscale-livelock = { path = "crates/livelock" }
hyperscale-mempool = { path = "crates/mempool" }
hyperscale-messages = { path = "crates/messages" }
hyperscale-node = { path = "crates/node" }
hyperscale-parallel = { path = "crates/parallel" }
hyperscale-production = { path = "crates/production" }
hyperscale-provisions = { path = "crates/provisions" }
hyperscale-simulation = { path = "crates/simulation" }
hyperscale-simulator = { path = "crates/simulator" }
hyperscale-spammer = { path = "crates/spammer" }
hyperscale-test-helpers = { path = "crates/test-helpers" }
hyperscale-types = { path = "crates/types" }

# External dependencies
im = "15.1"
indexmap = "2.12.1"
rand = "0.8.5"
rand_chacha = "0.3.1"
rayon = "1.10"
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0.17"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1.44"

# Radix vendor dependencies (from vendor/radixdlt-scrypto submodule)
radix-blueprint-schema-init = { path = "vendor/radixdlt-scrypto/radix-blueprint-schema-init", default-features = false, features = ["std"] }
radix-common = { path = "vendor/radixdlt-scrypto/radix-common", default-features = false, features = ["std"] }
radix-common-derive = { path = "vendor/radixdlt-scrypto/radix-common-derive", default-features = false }
radix-engine = { path = "vendor/radixdlt-scrypto/radix-engine", default-features = false, features = ["std"] }
radix-engine-interface = { path = "vendor/radixdlt-scrypto/radix-engine-interface", default-features = false, features = ["std"] }
radix-engine-profiling = { path = "vendor/radixdlt-scrypto/radix-engine-profiling", default-features = false }
radix-engine-profiling-derive = { path = "vendor/radixdlt-scrypto/radix-engine-profiling-derive", default-features = false }
radix-native-sdk = { path = "vendor/radixdlt-scrypto/radix-native-sdk", default-features = false, features = ["std"] }
radix-rust = { path = "vendor/radixdlt-scrypto/radix-rust", default-features = false, features = ["std"] }
radix-sbor-derive = { path = "vendor/radixdlt-scrypto/radix-sbor-derive", default-features = false }
radix-substate-store-impls = { path = "vendor/radixdlt-scrypto/radix-substate-store-impls", default-features = false, features = ["std"] }
radix-substate-store-interface = { path = "vendor/radixdlt-scrypto/radix-substate-store-interface", default-features = false, features = ["std"] }
radix-transactions = { path = "vendor/radixdlt-scrypto/radix-transactions", default-features = false, features = ["std"] }
sbor = { path = "vendor/radixdlt-scrypto/sbor", default-features = false, features = ["std"] }
sbor-derive = { path = "vendor/radixdlt-scrypto/sbor-derive", default-features = false }
sbor-derive-common = { path = "vendor/radixdlt-scrypto/sbor-derive-common", default-features = false }
scrypto = { path = "vendor/radixdlt-scrypto/scrypto", default-features = false, features = ["std"] }
scrypto-derive = { path = "vendor/radixdlt-scrypto/scrypto-derive", default-features = false }

# Radix workspace dependencies (versions matching vendor/radixdlt-scrypto)
arbitrary = { version = "1.3.0", features = ["derive"] }
bech32 = { version = "0.9.0", default-features = false }
bencher = { version = "0.1.5" }
bincode = { version = "2.0.0-rc.1", default-features = false, features = ["derive"] }
bitflags = { version = "1.3" }
blake2 = { version = "0.10.6", default-features = false }
blst = { version = "0.3.11", default-features = false, features = ["portable"] }
bnum = { version = "0.11.0", default-features = false, features = ["numtraits"] }
colored = { version = "2.0.0", default-features = false }
const-sha1 = { version = "0.3.0", default-features = false }
criterion = { version = "0.3", features = ["html_reports"] }
crossbeam = { version = "0.8.2" }
ed25519-dalek = { version = "2.1.1", default-features = false, features = ["fast", "zeroize"] }
ethnum = { version = "1.3.2", default-features = false }
