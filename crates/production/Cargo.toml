[package]
name = "hyperscale-production"
version.workspace = true
edition.workspace = true
description = "Production runner with async I/O"

[[bin]]
name = "hyperscale-validator"
path = "src/bin/validator.rs"

[[bin]]
name = "hyperscale-keygen"
path = "src/bin/keygen.rs"

[features]
default = []
# Enable cross-node trace context propagation in messages.
# Only useful in testnets/devnets where all nodes are instrumented.
# Disabled by default for mainnet (no cross-node visibility anyway).
trace-propagation = ["hyperscale-messages/trace-propagation"]

[dependencies]
hyperscale-core.workspace = true
hyperscale-dispatch.workspace = true
hyperscale-dispatch-pooled.workspace = true
hyperscale-bft.workspace = true
hyperscale-engine.workspace = true
hyperscale-execution.workspace = true
hyperscale-mempool.workspace = true
hyperscale-metrics.workspace = true
hyperscale-metrics-prometheus.workspace = true
hyperscale-storage.workspace = true
hyperscale-storage-rocksdb.workspace = true
hyperscale-node.workspace = true
hyperscale-provisions.workspace = true
hyperscale-types.workspace = true
hyperscale-messages.workspace = true
hyperscale-network.workspace = true
hyperscale-network-libp2p.workspace = true
hyperscale-validation.workspace = true

# Networking - libp2p (used directly by validator/keygen binaries for Multiaddr/PeerId)
libp2p = { version = "0.56.0", features = ["gossipsub", "kad", "quic", "tcp", "noise", "yamux", "tokio", "macros", "identify"] }
libp2p-stream = "0.4.0-alpha"
futures = "0.3"
bytes = "1.9"
async-trait = "0.1"

# UPnP
igd-next = { version = "0.14.3", features = ["aio_tokio"] }

# Serialization
sbor.workspace = true

# Async runtime
thiserror.workspace = true
tracing.workspace = true
tokio.workspace = true
parking_lot = "0.12"

# Lock-free concurrent data structures
arc-swap = "1.8.0"
dashmap = "6.1.0"
quick_cache = "0.6"

# OpenTelemetry for distributed tracing
opentelemetry = "0.31.0"
opentelemetry_sdk = { version = "0.31.0", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.31.0", features = ["grpc-tonic", "reqwest-rustls"] }
opentelemetry-semantic-conventions = "0.31.0"

# Tracing integration (version matched to opentelemetry 0.31.0)
tracing-opentelemetry = "0.32.0"

# Tracing subscriber for layer composition
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter", "registry"] }

# JSON serialization for health check responses
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# HTTP server for metrics endpoint
axum = "0.8.7"

# CLI and configuration (for validator binary)
clap = { version = "4", features = ["derive"] }
toml = "0.8"
anyhow = "1.0"
hex = "0.4"
rand = "0.8"

# Radix types for genesis configuration parsing
radix-common.workspace = true

# Cryptographic primitives for deterministic PeerId derivation
sha2 = "0.10"
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
tracing-appender = "0.2.4"

[dev-dependencies]
tempfile = "3.0"
serial_test = "3"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
tower = "0.5"
